 resources:
  - name: cron_trigger
    type: CronTrigger
    configuration:
      interval: '*/5 * * * *' 
 pipelines:
  - name: pipeline_scheduled_triggers 
  - steps:
    - name: step_1
      type: Bash
      configuration:
        inputResources:
          - name: cron_trigger
      execution:
        onExecute:
          - printenv
    - name: my_Git_Repository
      type: GitRepo
      configuration:
        gitProvider: GitHubInt
        path: ~bassista/quarkus-sample
        branches:
          include: master

    - name: my_Docker_Image
      type: Image
      configuration:
        registry: DockerHubInt
        imageName: bassista/demo_image_jfrog
        imageTag: latest
